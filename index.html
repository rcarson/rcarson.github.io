---
layout: default
title: Robert Carson
---

<div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="date">{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
